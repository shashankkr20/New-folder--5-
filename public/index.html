

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Story Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      background-color: #1e293b;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #334155;
    }

    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      padding: 1rem;
      border-radius: 8px;
      max-width: 90%;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .message.user {
      align-self: flex-end;
      background-color: #2563eb;
      color: #ffffff;
    }

    .message.ai {
      align-self: flex-start;
      background-color: #1e293b;
    }

    .input-area {
      display: flex;
      padding: 1rem;
      background-color: #1e293b;
      border-top: 1px solid #334155;
    }

    textarea {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      resize: none;
      height: 70px;
      background-color: #f1f5f9;
      color: #0f172a;
    }

    button {
      margin-left: 1rem;
      background-color: #22c55e;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      padding: 0 1.5rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a34a;
    }

    .message.ai h3 {
      color: #38bdf8;
    }

    .message.ai strong {
      color: #facc15;
    }

    .message.ai ul {
      margin-left: 1.5rem;
    }

    @media (max-width: 600px) {
      textarea {
        height: 60px;
        font-size: 0.9rem;
      }

      button {
        padding: 0 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>Ask AI â€” Story Generator</header>

  <div class="chat-container" id="chatContainer">
    <!-- Messages will be appended here -->
  </div>

  <div class="input-area">
    <textarea id="userQuery" placeholder="Type your question or ask for a story..."></textarea>
    <button onclick="askAI()">Ask</button>
  </div>

  <script>
    async function askAI() {
      const query = document.getElementById("userQuery").value.trim();
      if (!query) return;

      const chat = document.getElementById("chatContainer");

      // Append user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = query;
      chat.appendChild(userMsg);

      // Append AI thinking message
      const aiMsg = document.createElement("div");
      aiMsg.className = "message ai";
      aiMsg.textContent = "Thinking...";
      chat.appendChild(aiMsg);
      chat.scrollTop = chat.scrollHeight;

      // Clear input
      document.getElementById("userQuery").value = "";

      try {
        const res = await fetch("http://localhost:3000/generate-story", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: query })
        });

        const data = await res.json();
        const result = data.choices?.[0]?.message?.content || "No response found.";

        // Replace placeholder with markdown-rendered response
        aiMsg.innerHTML = marked.parse(result);
      } catch (err) {
        aiMsg.textContent = "Error: " + err.message;
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
